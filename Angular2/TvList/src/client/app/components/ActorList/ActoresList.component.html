<div *ngfor="let a of lista; #i = index">{{a.id}}</div>

<div class="row">
    <!-- AQUI EL CONTENIDO -->
    <div class="row">
        <div class="col-md-12">
            <!--  <button type="button" class="btn pro-btn btn-lg btn-block" data-toggle="modal" data-target="#AddModal">A침adir elemento</button>  -->

            <div id="AddModal" class="modal modal-lg fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">A침adir elemento</h4>
                        </div>
                        <div class="modal-body">
                            <p><label>Nombre:</label> <input [(value)]="persona.nombre" type="text"></p>
                            <p><label>Foto:</label> <input [(value)]="persona.rutaIMG" type="text"></p>
                            <p><label>Descripci칩n: </label></p> <p><input [(value)]="persona.descripcion" type="text"></p>
                            <p><button (click)="anadirElemento(elem)"></button></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn  btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon"><i (click)="" class="fa fa-search"></i></span>
                <input type="text" [(value)]="" placeholder="Filtrar por nombre"  class="form-control"/></div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon"><i (click)="" class="fa fa-search"></i></span>
                <input type="text" [(value)]="" placeholder="Filtrar por obra" class="form-control"/></div>
        </div>
    </div>
</div>
<div class="row">
    <!-- item  Lista libro -->
    <table class="table">
        <!-- Libro -->
        <tr *ngFor="let actor of lista; #i = index">
            <td class="col-xs-3">
                <img class="center-block" [src]="rutaIMG" alt="ImagenDelActor" title=""/>
            </td>
            <td class="col-xs-9 pro-vcenter">
                <table>
                    <tr>
                        <td>
                            <h3>{{actor.nombre}}</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="desc">{{actor.descrip}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn">M치s detalles</button>
                            <!-- <button (click)="" class="btn">Eliminar</button> -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Fin Libro -->
    </table>
    <!-- FIN Lista item libro -->

</div>
