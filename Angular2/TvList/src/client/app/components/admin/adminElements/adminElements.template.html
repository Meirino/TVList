<div class="col-xs-12">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn pro-btn btn-lg btn-block" data-toggle="modal" data-target="#AddModal">Añadir elemento</button>
        </div>
        <div class="btn-group btn-group-justified btn-radio-group " role="group">
            <a type="button" class="btn pro-btn btn-default btn-secondary animated ">Todos los tipos</a>
            <a type="button" class="btn pro-btn btn-default btn-secondary animated ">Series</a>
            <a type="button" class="btn pro-btn btn-default btn-secondary animated ">Películas</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" value="" placeholder="Filtrar por nombre"  class="form-control"/></div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" value="" placeholder="Filtrar por director" class="form-control"/></div>
        </div>
        <div class="col-xs-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" value="" placeholder="Filtrar por actor" class="form-control"/></div>
        </div>
    </div>

    <div id="AddModal" class="modal modal-lg fade" role="dialog">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Añadir elemento</h4>
                </div>
                <div class="modal-body">
                    <p><label>Nombre:</label> <input value="" type="text"></p>
                    <p><label>Imagen:</label> <input type="file"></p>
                    <p><label>Descripción: </label></p> <p><textarea></textarea></p>
                    <p><label>Tipo:</label></p>
                    <p><input type="checkbox"> <label>Serie</label></p>
                    <p><label>Nº de temporadas: </label> <input type="number"></p>
                    <p><label>Nº de cpítulos en total: </label> <input type="number"></p>
                    <p><input type="checkbox"> <label>Película</label></p>
                    <p><input type="submit"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
